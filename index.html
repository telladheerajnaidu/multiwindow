<!DOCTYPE html>
<html>
<head>
  <title>Chained Popups</title>
  <script>
    function openPopup(step) {
      const nextStep = step + 1;

      const popup = window.open(
        '',
        `popup${step}`,
        'width=400,height=300,top=100,left=100'
      );

      if (popup) {
        popup.document.write(`
          <html>
            <head><title>Popup ${step}</title></head>
            <body>
              <h2>This is Popup Window ${step}</h2>
              ${
                step < 6
                  ? `<button onclick="window.opener.openPopup(${nextStep})">Open Popup ${nextStep}</button>`
                  : '<p>This is the final popup.</p>'
              }
            </body>
          </html>
        `);
        popup.document.close();
      } else {
        alert(`Popup ${step} was blocked by the browser.`);
      }
    }
  </script>
</head>
<body>
  <h1>Chained Popups for Automation Testing</h1>
  <button onclick="openPopup(1)">Start Popup Chain</button>
</body>
</html>
